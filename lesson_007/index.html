<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List</title>
  </head>
  <body>
    <h4>Unordered List</h4>
    <ul>
      <li>
        pizza
        <ul>
          <li>pepperoni</li>
        </ul>
      </li>
      <li>tomato</li>
      <li>cheese</li>
      <li>yes</li>
    </ul>
    <h4>Ordered List</h4>
    <ol type="1">
      <!--There are 5 types -->
      <!-- 
        A/a = is for alphabetic, lowercase is lowercase
        I/i = roman numbers, lowercase is lowercase
        1 = is for numeriic
      -->
      <li>eat breakfast</li>
      <li>go to work</li>
      <li>learn</li>
      <li>slep</li>
    </ol>
    <h4>Description List</h4>
    <dl>
      <dt>HTML</dt>
      <!-- dt is Description Type, Title -->
      <dd>Skeleton</dd>
      <!-- dd is description -->
      <dt>CSS</dt>
      <dd>Look</dd>
      <dt>JS</dt>
      <dd>Brain</dd>
    </dl>
  </body>
</html>
